<h2 mat-dialog-title>{{data.nuevo?'Nuevo':'Editar'}} Contenido de Asignacion</h2>

<mat-divider></mat-divider>

@if (registroFormGroup) {
  <form (ngSubmit)="onSubmit()" [formGroup]="registroFormGroup" #aForm>
    <mat-dialog-content>
      <quill-editor formControlName="contenido"></quill-editor>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">Cancelar</button>
      <button color="primary" mat-flat-button type="submit"> Aceptar</button>
    </mat-dialog-actions>
  </form>
}
